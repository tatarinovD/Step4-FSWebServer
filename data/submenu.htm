<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="text/javascript" src="/function.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница управления</title>
  <script type="text/javascript">
  function minus(submit){
    server = "/smdata?smdata=ok";
    send_request(submit,server);
	loadDATA();
	return true;
  }  
  
  function plus(submit){
    server = "/spdata?spdata=ok";
    send_request(submit,server);
	loadDATA();
	return true;
  }  
  
  </script>
 </head>
 <body onload="loadDATA();">
       <table border="1">
       <tr>
        <th>
          <input class="btn btn-block btn-success" style="width:50px " value="-" onclick="minus(this);" type="button">
        </th>
         <th>
             <input id="DMTemp" value="{{DMaxTemp}}" style="width:50px" class="form-control" pattern="[0-9]{1,2}"  >
        </th>
        <th>
          <input class="btn btn-block btn-success" style="width:50px" value="+" onclick="plus(this);" type="submit">
        </th>
        <th>дневной максимум</th>
        </tr>
      </table>
</body>
</html>
