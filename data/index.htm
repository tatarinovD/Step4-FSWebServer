<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="text/javascript" src="/function.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница управления</title>
  <script type="text/javascript">
  function Dlight(submit){
    server = "/swdlight?swdlight=on";
    send_request(submit,server);
	loadSTAT();
	return true;
  }
  function Nlight(submit){
    server = "/swnlight?swnlight=on";
    send_request(submit,server);
	loadSTAT();
	return true;
  }    
  </script>
 </head>
 <body onload="loadSTAT();">
  <div class="container">
   <div class="row" style="text-align:center;">
    <h1 style="margin:50px;">Страница управления</h1>
    <div class="col-sm-offset-2 col-sm-8">
    <table border="0" style="width:150px;height:150px;">
       <tr>
        <th>
          <input type="submit" id="dLState" style="text-align:center; width:150px; height:150px" class="btn btn-block" value="{{DLState}}" onclick="Dlight(this);" >
        </th>
        <th>
          <input type="submit" id='nLState'  style="text-align:center;width:150px;height:150px" class="btn btn-block" value="{{NLState}}" onclick="Nlight(this);" >
        </th>
        </tr>
      </table>
    <br><br><br> 
    <a class="btn btn-block btn-default" href="/setup.htm">setup</a>
    <a class="btn btn-block btn-default" href="/properties.htm">properties</a>
    </div>
   </div>
  </div>
 </body>
</html>
