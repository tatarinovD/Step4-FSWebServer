<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="text/javascript" src="/function.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница управления</title>
  <script type="text/javascript">
  var set_real_time;
  function Dlight(submit){
    server = "/swdlight?swdlight=on";
    send_request(submit,server);
	load();
	return true;
  }
  function Nlight(submit){
    server = "/swnlight?swnlight=on";
    send_request(submit,server);
	load();
	return true;
  }  
  function set_DlightPin(submit){
    server = "/sdlightpin?DlightPin="+val('DlightPin');
    send_request(submit,server);
    alert("пин подключения дневного освещения переназначен.");
  }
  function set_NlightPin(submit){
    server = "/snlightpin?NlightPin="+val('NlightPin');
    send_request(submit,server);
    alert("пин подключения ночного освещения переназначен.");
  }
  </script>
 </head>
 <body onload="load();">
  <div class="container">
   <div class="row" style="text-align:center;">
    <h1 style="margin:50px;">Страница управления</h1>
    <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
    <input type="submit" style="text-align:center" class="btn btn-block" value="{{DlightState}}" onclick="Dlight(this);" >
    <input type="submit" style="text-align:center" class="btn btn-block" value="{{NlightState}}" onclick="Nlight(this);" ><br><br><br> 
    <div class="row">
    <div class="col-sm-6">
      <input id="DlightPin" value="{{PinDlight}}" class="form-control" pattern="[0-9]{1,2}" placeholder="номер пина дневного освещения">
      <input class="btn btn-block btn-success" value="Сохранить" onclick="set_DlightPin(this);" type="submit">
    </div>
    <div class="col-sm-6">
      <input id="NlightPin" value="{{PinNlight}}" class="form-control" pattern="[0-9]{1,2}" placeholder="номер пина ночного освещения">
      <input class="btn btn-block btn-success" value="Сохранить" onclick="set_NlightPin(this);" type="submit">
    </div>
    </div>
    <a class="btn btn-block btn-default" href="/setup.htm">Страница управления</a>
    </div>
   </div>
  </div>
 </body>
</html>
